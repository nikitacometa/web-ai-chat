# Main landing page - aisatisfy.me
server {
    listen 443 ssl;
    server_name aisatisfy.me;

    ssl_certificate /etc/letsencrypt/live/aisatisfy.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisatisfy.me/privkey.pem;

    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Chat application - chat.aisatisfy.me
server {
    listen 443 ssl;
    server_name chat.aisatisfy.me;

    ssl_certificate /etc/letsencrypt/live/aisatisfy.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisatisfy.me/privkey.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API backend - api.aisatisfy.me
server {
    listen 443 ssl;
    server_name api.aisatisfy.me;

    ssl_certificate /etc/letsencrypt/live/aisatisfy.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisatisfy.me/privkey.pem;

    # Serve static HTML files
    location /files/ {
        alias /var/www/api-files/;
        autoindex off;
        try_files $uri =404;
    }

    # Proxy everything else to the backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name aisatisfy.me chat.aisatisfy.me api.aisatisfy.me;
    return 301 https://$host$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.aisatisfy.me;
    
    ssl_certificate /etc/letsencrypt/live/aisatisfy.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisatisfy.me/privkey.pem;
    
    return 301 https://aisatisfy.me$request_uri;
}